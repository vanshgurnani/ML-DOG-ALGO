name: CI/CD Pipeline for FastAPI App

on:
  push:
    branches:
      - main  # Trigger CI/CD only when changes are pushed to the main branch
  pull_request:
    branches:
      - main  # Trigger CI/CD on PR creation/updates for the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # Runs on a fresh environment

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Deploy to Vercel
      - name: Deploy to Vercel
        run: vercel --token CGoPquzvmCKrAiXuCm90SY7c --name ml-dog-algo --yes
